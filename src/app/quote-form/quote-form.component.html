<div class="container-fluid">
    <h3 class="text-center mt-5">Greatest Quotes</h3>
    <form (ngSubmit) = "fetchData(details)" #details="ngForm">
        <div class="form-group mt-4">
            <input type="text" class="form-control" [(ngModel)] = "quotes.publisher" placeholder="Enter Publisher" name="publisher" />
        </div>
        
<div class="form-group mt-5">
    <input type="text" class="form-control" [(ngModel)] = "quotes.author" placeholder="Enter Author" name="author" />
</div>
       
<div class="form-group mt-5">
    <input type="text" class="form-control" [(ngModel)] = "quotes.quote" placeholder="Enter Quote" name="quote" />
</div>
        <div class="form-group mt-5">
            <input type="date" class="form-control" [(ngModel)] = "quotes.date" name="date">
        </div>
        <div class="form-group mt-5 text-center">
            <button class="btn btn-primary">Add Quote</button>
        </div>
    </form>
</div>
